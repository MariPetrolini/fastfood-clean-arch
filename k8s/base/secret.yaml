  name: fastfood-secrets
  namespace: fastfood
  labels:
    app: fastfood-api
type: Opaque
data:
  # Credenciais do banco de dados (base64 encoded)
  SPRING_DATASOURCE_USERNAME: ZmFzdGZvb2Q=  # fastfood
  SPRING_DATASOURCE_PASSWORD: ZmFzdGZvb2QxMjM=  # fastfood123
  
  # Mercado Pago Access Token (base64 encoded)
  MERCADOPAGO_ACCESS_TOKEN: VEVTVF9BQ0NFU1NfVE9LRU4=  # TEST_ACCESS_TOKEN
  
  # JWT Secret (base64 encoded)
  JWT_SECRET: bXlfc3VwZXJfc2VjcmV0X2tleV9mb3JfZmFzdGZvb2RfYXBp  # my_super_secret_key_for_fastfood_api
  
