apiVersion: v1
kind: Service
metadata:
  name: fastfood-api-service
  namespace: fastfood
  labels:
    app: fastfood-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app: fastfood-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: fastfood-api-internal
  namespace: fastfood
  labels:
    app: fastfood-api
    service-type: internal
spec:
  selector:
    app: fastfood-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None

